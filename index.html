<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

   <!-- BOOTSTRAP -->
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

   <!-- FONTAWESOME -->
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" 
   crossorigin="anonymous" referrerpolicy="no-referrer" />

   <title>Carousel Autoplay</title>

   <link rel="stylesheet" href="css/style.css">

</head>
<body>

   <section class="container  d-flex  justify-content-center  align-items-center  vh-100">
      <div class="row  bg-black  position-relative  h-75  w-100  p-0">

         <!-- Images -->
         <div class="box_images  w-100  h-100  p-0">
            <!-- <img class="d-none" src="" alt=""> -->
         </div>

         <!-- Arrow_up & Arrow_Down -->
         <div class="arrow_up  d-flex  position-absolute  rounded-5  p-1">
            <i class="fa-solid fa-chevron-up  text-white"></i>
         </div>

         <div class="arrow_down  d-flex  position-absolute  rounded-5  p-1">
            <i class="fa-solid fa-chevron-down  text-white"></i>
         </div>

      </div>
   </section>
   
   <script src="js/script.js"></script>
</body>
</html>
